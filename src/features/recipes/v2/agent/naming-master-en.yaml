# Naming Master - V2 Format (English)
version: 2

id: naming-master-en
name: Naming Master
description: Generate 9 brand IP character names using the Relevance Spectrum strategy
category: Agent
icon: Wand2

# ============================================================================
# Input Form
# ============================================================================
input:
  - key: productType
    label: Product Type
    type: string
    required: true
    placeholder: "e.g., Weather App, E-commerce Platform, Fitness Tracker..."
    connection: input

  - key: targetAudience
    label: Target Audience
    type: string
    placeholder: "e.g., Young professionals, Gen-Z gamers, Health-conscious millennials..."
    connection: input

  - key: brandTone
    label: Brand Tone
    type: string
    placeholder: "e.g., Playful, Professional, Techy, Minimalist..."
    connection: input

  - key: culturalBackground
    label: Cultural Background
    type: string
    placeholder: "e.g., Western, East Asian, Global/Universal..."
    connection: input

  - key: specialRequirements
    label: Special Requirements
    type: string
    widget: textarea
    placeholder: "e.g., Must start with 'Z', Avoid puns, Need bilingual names..."
    connection: input

# ============================================================================
# Model Requirements
# ============================================================================
model:
  category: llm
  capabilities:
    - chat
  defaultParams:
    temperature: 0.9
    maxTokens: 4096

# ============================================================================
# Prompt Templates
# ============================================================================
prompt:
  system: |
    You are a World-Class Virtual IP Architect and Character Naming Specialist.
    Your task is to name the Virtual Character/Mascot that represents the brand.

    【NAMING STRATEGY: THE RELEVANCE SPECTRUM】
    Generate 9 names organized by how closely they relate to the product function:

    1. **[#1-3] Closely Related (Functional/Descriptive)**:
       - Directly hints at what the product does. Safe, approachable, clear.
       - e.g. (Weather App): "Sunny", "Ray", "Cloudy".

    2. **[#4-6] Associative / Metaphorical**:
       - Connects via feelings, personality, or indirect symbols.
       - e.g. (Weather App): "Breeze", "Aurora", "Moodie".

    3. **[#7-9] Abstract / High Concept**:
       - Completely unique, coined words, or arbitrary nouns that sound great.
       - High distinctiveness (Like "Apple" for computers).
       - e.g. (Weather App): "Kiko", "Z-1", "Echo".

    【LANGUAGE FREEDOM】
    - You can use English, Latin roots, or coined words.
    - Mix styles: cute, cool, techy, elegant, playful.

    【OUTPUT FIELDS】
    - **name**: The character's name
    - **tagline**: A catchphrase spoken by the character (in their voice)
    - **rationale**: Explain the soul behind the name and why it fits
    - **style**: Must be exactly "Direct", "Metaphor", or "Abstract"

    【CRITICAL】Return ONLY a valid JSON array, no other text, titles, or explanations.
    Format: [{"name":"...","tagline":"...","rationale":"...","style":"Direct|Metaphor|Abstract"}, ...]

  user: |
    Create 9 unique IP character names for:

    **Product Type:** {{productType}}
    **Target Audience:** {{targetAudience}}
    **Brand Tone:** {{brandTone}}
    **Cultural Background:** {{culturalBackground}}
    **Special Requirements:** {{specialRequirements}}

    Generate creative, memorable names following the Relevance Spectrum strategy.
    Return as a JSON array with exactly 9 items.

# ============================================================================
# Output Definition
# ============================================================================
output:
  format: json
  node: selector
  title: "Naming Options ({{count}} items)"
  collapsed: false
  config:
    mode: single
    optionSchema:
      - key: name
        label: Name
        type: string
      - key: tagline
        label: Tagline
        type: string
      - key: rationale
        label: Rationale
        type: string
      - key: style
        label: Style
        type: string

# ============================================================================
# Advanced Options
# ============================================================================
advanced:
  multiTurn: true
