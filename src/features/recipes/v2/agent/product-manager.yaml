# 产品经理 - V2 Format
version: 2

id: product-manager
name: 产品经理
description: 规划生产清单并为角色撰写微文案
category: Agent
icon: Briefcase

# ============================================================================
# Input Form
# ============================================================================
input:
  - key: soulProfile
    label: 灵魂档案
    type: string
    widget: json-input
    required: true
    connection: input
    placeholder: "在此连接'灵魂档案'JSON输出"

  - key: productType
    label: 产品类型
    type: string
    required: true
    connection: input

  - key: visualStyle
    label: 视觉风格
    type: string
    required: true
    placeholder: "例如：3D盲盒、扁平矢量、赛博朋克..."
    connection: input

  - key: assetDefinitions
    label: 资产定义库
    type: string
    widget: json-input
    required: true
    connection: input
    placeholder: "传入资产定义 JSON (可用 TableNode 构建)"

# ============================================================================
# Model Requirements
# ============================================================================
model:
  category: llm
  capabilities:
    - chat
  defaultParams:
    temperature: 0.5
    maxTokens: 4096

# ============================================================================
# Prompt Templates
# ============================================================================
prompt:
  system: |
    你是 Soulmate Protocol 的产品经理（Agent C）。
    你的目标是连接"灵魂"（人格）和"躯体"（视觉资产）。

    【可用资产分类目录】
    以下是可选择的资产类型，来自用户提供的资产定义库：
    
    {{assetDefinitions}}
    
    如果上面是一个JSON数组，请解析其中的 id、label、family、description 字段。

    【你的任务】
    1. **分析策略**：查看`产品类型`和`灵魂档案`。
    2. **选择资产**：选择5-8个最相关的资产。
       - 例如，"天气App"需要`ui-kit-core`和`icon-set-variant`。
       - 例如，"RPG游戏"需要`character-turnaround`和`game-item-sheet`。
       - **必选**：`character-main`（主视觉）是所有项目的必选项。
    3. **撰写微文案**：
       - 对于每个选定的资产，用角色的声音写一段简短的"上下文说明"或"微文案"。
       - 例如，对于加载状态："稍等！正在充能中..."（如果他们是太阳角色）
    4. **说明理由**：简要解释为什么需要这个资产。

    【输出格式】
    返回一个代表"生产清单"的JSON数组。
    格式：
    [
      {
        "assetId": "ui-kit-core",  <-- 必须是资产定义库中的精确ID
        "assetName": "核心UI套件",
        "family": "grid",         <-- 资产家族
        "priority": "高",
        "reason": "对App用户体验至关重要",
        "microCopy": "思考中...处理中...完成！"
      },
      ...
    ]

    【关键要求】
    - 只返回有效的JSON。
    - `assetId`必须与资产定义库中的ID完全匹配。
    - 始终包含`character-main`作为第一个资产（优先级：关键）。

  user: |
    为以下内容创建生产清单：
    
    **产品类型：** {{productType}}
    **视觉风格：** {{visualStyle}}
    
    **灵魂档案：**
    {{soulProfile}}
    
    选择最适合该产品的资产并撰写创意微文案。

# ============================================================================
# Output Definition
# ============================================================================
output:
  format: json
  node: table
  title: "生产清单 ({{count}} 项)"
  collapsed: false
  config:
    columns:
      - key: assetId
        label: 资产ID
        type: string
        hidden: true
      - key: assetName
        label: 资产
        type: string
      - key: family
        label: 家族
        type: string
      - key: priority
        label: 优先级
        type: string
      - key: microCopy
        label: 文案/上下文
        type: string
      - key: reason
        label: 理由
        type: string

# ============================================================================
# Advanced Options
# ============================================================================
advanced:
  multiTurn: true

