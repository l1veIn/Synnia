# Image Generation - V2 Format
version: 2

id: image-generation
name: Image Generation
description: Generate images from text prompts
category: Media
icon: Image

# ============================================================================
# Input Form
# ============================================================================
input:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the image you want to generate..."
    connection: input

  - key: negativePrompt
    label: Negative Prompt
    type: string
    widget: textarea
    placeholder: "What to avoid in the image..."

# ============================================================================
# Model Requirements
# ============================================================================
model:
  category: image-generation
  capabilities:
    - vision  # Enable reference image input for img2img consistency
  defaultParams: {}

# ============================================================================
# Prompt Templates (Not used for media, but required by schema)
# ============================================================================
prompt:
  system: ""
  user: "{{prompt}}"

# ============================================================================
# Output Definition
# ============================================================================
output:
  format: json
  node: gallery
  title: "Generated: {{prompt}}"
  collapsed: false

# ============================================================================
# Advanced Options
# ============================================================================
advanced:
  multiTurn: false
