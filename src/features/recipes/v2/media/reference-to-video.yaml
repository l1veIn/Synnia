# Reference to Video - V2 Format
version: 2

id: reference-to-video
name: Reference to Video
description: Generate video using reference images for style/content
category: Media
icon: Images

# ============================================================================
# Input Form
# ============================================================================
input:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the video scene..."
    connection: input

  - key: image
    label: Reference Images
    type: string
    widget: image-picker
    required: true
    connection: input

# ============================================================================
# Model Requirements
# ============================================================================
model:
  category: video-generation
  capabilities: []
  defaultParams: {}

# ============================================================================
# Prompt Templates (Not used for media, but required by schema)
# ============================================================================
prompt:
  system: ""
  user: "{{prompt}}"

# ============================================================================
# Output Definition
# ============================================================================
output:
  format: json
  node: video
  title: "Reference Video: {{prompt}}"
  collapsed: false

# ============================================================================
# Advanced Options
# ============================================================================
advanced:
  multiTurn: false
