# Start-End Frame Video - V2 Format
version: 2

id: start-end-frame
name: Start-End Frame Video
description: Generate video transitions between two images
category: Media
icon: SplitSquareVertical

# ============================================================================
# Input Form
# ============================================================================
input:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the transition motion..."
    connection: input

  - key: startImage
    label: Start Frame
    type: string
    widget: image-picker
    required: true
    connection: input

  - key: endImage
    label: End Frame
    type: string
    widget: image-picker
    required: true
    connection: input

# ============================================================================
# Model Requirements
# ============================================================================
model:
  category: video-generation
  capabilities: []
  defaultParams: {}

# ============================================================================
# Prompt Templates (Not used for media, but required by schema)
# ============================================================================
prompt:
  system: ""
  user: "{{prompt}}"

# ============================================================================
# Output Definition
# ============================================================================
output:
  format: json
  node: video
  title: "Transition Video"
  collapsed: false

# ============================================================================
# Advanced Options
# ============================================================================
advanced:
  multiTurn: false
