# LLM Call - Basic Recipe V2
version: 2

id: llm-call
name: LLM Call
description: Basic LLM invocation with custom prompts
category: Utility
icon: Sparkles

# ============================================================================
# Input Form
# ============================================================================
input:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Enter your prompt..."
    connection: both

  - key: systemPrompt
    label: System Prompt
    type: string
    widget: textarea
    placeholder: "Optional system instructions..."
    connection: input

# ============================================================================
# Model Requirements
# ============================================================================
model:
  category: llm
  capabilities:
    - chat
    - vision  # 添加这行
  defaultParams:
    temperature: 0.7
    maxTokens: 2048

# ============================================================================
# Prompt Templates
# ============================================================================
prompt:
  system: "{{systemPrompt}}"
  user: "{{prompt}}"

# ============================================================================
# Output Definition
# ============================================================================
output:
  format: text
  node: form
  title: "LLM Response"

# ============================================================================
# Advanced Options
# ============================================================================
advanced:
  multiTurn: true
