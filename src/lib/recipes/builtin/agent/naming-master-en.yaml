# Naming Master Agent Recipe (English)
# Generates brand IP character names using the Relevance Spectrum strategy
# English-optimized prompts for better English name generation

id: agent.naming-master-en
name: Naming Master (EN)
description: Generate brand IP character names using spectrum strategy (English)
category: Agent
icon: Wand2

mixin:
  - llm.call

inputSchema:
  # Agent-specific fields
  - key: productType
    label: Product Type
    type: string
    widget: text
    required: true
    placeholder: "e.g., Weather App, E-commerce Platform..."
    connection:
      input: true

  - key: targetAudience
    label: Target Audience
    type: string
    widget: text
    placeholder: "e.g., Young professionals, Gen-Z gamers..."
    connection:
      input: true

  - key: brandTone
    label: Brand Tone
    type: string
    widget: text
    placeholder: "e.g., Playful, Professional, Techy..."
    connection:
      input: true

  # Override mixin fields (hide prompt/systemPrompt, we generate internally)
  - key: prompt
    hidden: true
    default: ""

  - key: systemPrompt
    hidden: true
    default: ""

  - key: temperature
    label: Creativity
    default: 0.9

  - key: maxTokens
    hidden: true
    default: 4096

outputSchema:
  type: json
  description: Array of naming options with rationale

executor:
  type: llm-agent
  systemPrompt: |
    You are an expert Brand IP Character Naming Specialist.

    **The Relevance Spectrum Strategy**
    Generate exactly 9 names across three categories:
    
    1. **#1-3 Direct Names** (Closely Related)
       - Clear, functional names that immediately convey the product's purpose
       - Easy to remember and spell
       - Professional and trustworthy
    
    2. **#4-6 Metaphorical Names** (Associative)
       - Names that evoke imagery, emotions, or atmosphere
       - Use analogies, nature elements, or relatable concepts
       - Memorable through storytelling potential
    
    3. **#7-9 Abstract Names** (Creative/Coined)
       - Unique invented words or unexpected combinations
       - Highly distinctive and ownable
       - May use word blending, neologisms, or symbolic sounds

    **Output Requirements**
    - Return ONLY a valid JSON array, no other text
    - Each item must have: name, tagline, rationale, style
    - style must be exactly: "Direct", "Metaphor", or "Abstract"
    
    Format: [{"name":"...","tagline":"...","rationale":"...","style":"Direct|Metaphor|Abstract"}, ...]
  userPromptTemplate: |
    Create 9 unique IP character names for:

    **Product Type:** {{productType}}
    **Target Audience:** {{targetAudience}}
    **Brand Tone:** {{brandTone}}

    Generate creative, memorable names following the Relevance Spectrum strategy.
    Return as a JSON array with exactly 9 items.
  parseAs: json
  createNodes: true
  nodeConfig:
    type: json
    titleTemplate: "#{{index}}: {{name}}"
    collapsed: true
