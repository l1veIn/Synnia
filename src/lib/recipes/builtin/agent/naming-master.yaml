# 命名大师 Agent 配方 (中文)
version: 1
# 使用关联度光谱策略生成品牌IP角色命名
# 中文优化提示词，更适合生成中文名称

id: agent.naming-master-zh
name: 命名大师
description: 使用"相关度光谱"策略，为品牌生成9个虚拟IP角色名称
category: Agent
icon: Wand2

mixin:
  - llm.call

inputSchema:
  # Agent-specific fields
  - key: productType
    label: 产品类型
    type: string
    widget: text
    required: true
    placeholder: "例如：天气App、电商平台、健身应用..."
    connection:
      input: true

  - key: targetAudience
    label: 目标用户
    type: string
    widget: text
    placeholder: "例如：年轻白领、Z世代游戏玩家、宝妈群体..."
    connection:
      input: true

  - key: brandTone
    label: 品牌调性
    type: string
    widget: text
    placeholder: "例如：活泼可爱、专业稳重、科技感、国潮..."
    connection:
      input: true

  - key: culturalBackground
    label: 文化背景
    type: string
    widget: text
    placeholder: "例如：中国传统文化、日系萌文化、欧美极简..."
    connection:
      input: true

  - key: specialRequirements
    label: 特殊要求
    type: string
    widget: textarea
    placeholder: "例如：名字需要包含『小』字、避免谐音梗、需要中英双语名..."
    connection:
      input: true

  # Override mixin fields (hide prompt/systemPrompt, we generate internally)
  - key: prompt
    hidden: true
    default: ""

  - key: systemPrompt
    hidden: true
    default: ""

  - key: temperature
    label: 创意程度
    default: 0.9

  - key: maxTokens
    hidden: true
    default: 4096

executor:
  type: llm-agent
  systemPrompt: |
    你是一位世界顶级的虚拟IP架构师和角色命名专家（Character Naming Specialist）。
    你的任务是给代表该品牌的"虚拟IP角色"起名。

    【核心任务】
    用户输入产品类型（如"天气APP"），你必须生成 9 个角色名字。
    采用 **"相关度光谱 (Relevance Spectrum)"** 策略进行命名。

    【命名光谱策略】
    请严格按照以下顺序排列这 9 个名字：

    1. **[1-3号] 紧密相关 (Closely Related)**：
       - 名字直观体现产品核心功能或行业属性，稳妥、易懂、亲切。
       - 例如（天气App）：晴天小七、云朵朵、阿光。
    
    2. **[4-6号] 隐喻联想 (Associative/Metaphorical)**：
       - 通过意象、性格、氛围来命名，不直接说破功能，更有回味。
       - 例如（天气App）：蔚蓝 (Azure)、不期 (Serendipity)、风信子。
    
    3. **[7-9号] 抽象/脑洞 (Abstract/Unrelated)**：
       - 纯粹好听、独特、甚至无意义的符号化命名。
       - 追求反差感、音律美、极其独特的记忆点（类似 Apple 之于电脑）。
       - 例如（天气App）：Kiko、波波、Zeta。

    【语言自由】
    - 即使输入中文，也可以生成英文名、拼音名、或者混合名（如 "Hi小依"），只要符合调性。
    - 风格要多样化：可爱的、酷的、科技的、古风的、二次元的。

    【输出规范】
    - **name**：角色名字
    - **tagline**：以角色的口吻说一句Slogan（角色的口头禅）
    - **rationale**：解释为什么这个名字适合作为这个产品的"人格化"代表
    - **style**：必须是 "Direct"、"Metaphor" 或 "Abstract" 之一

    【重要】只返回 JSON 数组，不要任何其他文字、标题或解释。
    格式：[{"name":"角色名","tagline":"口头禅","rationale":"理由","style":"Direct/Metaphor/Abstract"}, ...]
  userPromptTemplate: |
    请为以下产品生成9个虚拟IP角色名称：

    **产品类型：** {{productType}}
    **目标用户：** {{targetAudience}}
    **品牌调性：** {{brandTone}}
    **文化背景：** {{culturalBackground}}
    **特殊要求：** {{specialRequirements}}

    请按照"相关度光谱"策略生成9个独特的IP角色名字。
    直接返回 JSON 数组，包含 name、tagline、rationale、style 四个字段。
  parseAs: json
  createNodes: true
  nodeConfig:
    type: selector
    titleTemplate: "命名方案 ({{count}}项)"
    collapsed: false
    schema:
      - key: name
        label: 名称
        type: string
      - key: tagline
        label: 口号
        type: string
      - key: rationale
        label: 理由
        type: string
      - key: style
        label: 风格
        type: string

