# LLM Call Recipe
# Basic LLM invocation with model selection and parameters

id: llm.call
name: LLM Call
description: Call an LLM with a prompt
category: AI
icon: Sparkles

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Enter your prompt..."
    connection:
      input: true
      output: true

  - key: systemPrompt
    label: System Prompt
    type: string
    widget: textarea
    placeholder: "Optional system instructions..."
    connection:
      input: true
      output: true

  - key: llmConfig
    label: Model & Settings
    type: object
    widget: llm-configurator
    required: true

outputSchema:
  type: text
  description: LLM response text

executor:
  type: llm-agent
  userPromptTemplate: "{{prompt}}"
  systemPrompt: "{{systemPrompt}}"
  parseAs: text
