# Image Generation Recipe
version: 1
# Generate images from text prompts using configured image provider

id: media.image-generation
name: Image Generation
description: Generate images from text prompts
category: Media
icon: Image

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the image you want to generate..."
    connection:
      input: true

  - key: negativePrompt
    label: Negative Prompt
    type: string
    widget: textarea
    placeholder: "What to avoid in the image..."

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    options:
      category: image-generation
    required: true

executor:
  type: media
  mode: image-generation
  outputNode:
    type: gallery
    titleTemplate: "Generated: {{prompt}}"
