# Image to Image Recipe
# Transform an image based on a text prompt

id: media.image-to-image
name: Image to Image
description: Transform an image with AI using a text prompt
category: Media
icon: ImagePlus

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the transformation..."
    connection:
      input: true

  - key: image
    label: Source Image
    type: string
    widget: node-input
    required: true
    placeholder: "Connect an image node..."
    connection:
      input: true

  - key: model
    label: Model
    type: select
    widget: select
    placeholder: "Select a model..."
    options:
      - dall-e-2
      - nano-banana
      - seedream-4.0

  - key: strength
    label: Transformation Strength
    type: number
    widget: slider
    default: 0.7
    min: 0.1
    max: 1.0
    step: 0.1

  - key: numImages
    label: Number of Images
    type: number
    widget: slider
    default: 1
    min: 1
    max: 4
    step: 1

outputSchema:
  type: json
  description: Generated images array

executor:
  type: media
  mode: image-to-image
  outputNode:
    type: gallery
    titleTemplate: "Transformed: {{prompt}}"
