# Image to Video Recipe
# Generate videos from an image and text prompt

id: media.image-to-video
name: Image to Video
description: Animate an image into a video
category: Media
icon: Video

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: prompt-enhancer
    required: true
    placeholder: "Describe the motion or animation..."
    connection:
      input: true

  - key: image
    label: Source Image
    type: string
    widget: node-input
    required: true
    placeholder: "Connect an image node..."
    connection:
      input: true

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    filterRecipeType: image-to-video
    required: true

outputSchema:
  type: json
  description: Generated video

executor:
  type: media
  mode: image-to-video
  outputNode:
    type: video
    titleTemplate: "Video: {{prompt}}"
