# Reference to Video Recipe
# Generate video using multiple reference images

id: media.reference-to-video
name: Reference to Video
description: Generate video using multiple reference images for style/content
category: Media
icon: Images

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: prompt-enhancer
    required: true
    placeholder: "Describe the video scene..."
    connection:
      input: true

  - key: referenceImages
    label: Reference Images
    type: string
    widget: node-input
    required: true
    placeholder: "Connect reference images..."
    connection:
      input: true

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    filterRecipeType: reference-to-video
    required: true

outputSchema:
  type: json
  description: Generated video

executor:
  type: media
  mode: reference-to-video
  outputNode:
    type: video
    titleTemplate: "Reference Video: {{prompt}}"
