# Reference to Video Recipe
version: 1
# Generate video using multiple reference images

id: media.reference-to-video
name: Reference to Video
description: Generate video using reference images for style/content
category: Media
icon: Images

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the video scene..."
    connection:
      input: true

  - key: referenceImages
    label: Reference Images
    type: string
    widget: image-picker
    required: true
    connection:
      input: true

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    filterRecipeType: reference-to-video
    required: true

executor:
  type: media
  mode: reference-to-video
  outputNode:
    type: video
    titleTemplate: "Reference Video: {{prompt}}"
