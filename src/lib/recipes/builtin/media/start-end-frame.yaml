# Start-End Frame Recipe
# Generate video with specified start and end frames

id: media.start-end-frame
name: Start-End Frame Video
description: Generate video transitions between two images
category: Media
icon: SplitSquareVertical

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the transition motion..."
    connection:
      input: true

  - key: startImage
    label: Start Frame
    type: string
    widget: image-picker
    required: true
    connection:
      input: true

  - key: endImage
    label: End Frame
    type: string
    widget: image-picker
    required: true
    connection:
      input: true

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    filterRecipeType: start-end-frame
    required: true

outputSchema:
  type: json
  description: Generated video

executor:
  type: media
  mode: start-end-frame
  outputNode:
    type: video
    titleTemplate: "Transition Video"
