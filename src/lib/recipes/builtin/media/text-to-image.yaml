# Text to Image Recipe
# Generate images from text prompts using configured image provider

id: media.text-to-image
name: Text to Image
description: Generate images from text prompts
category: Media
icon: Image

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the image you want to generate..."
    connection:
      input: true

  - key: negativePrompt
    label: Negative Prompt
    type: string
    widget: textarea
    placeholder: "What to avoid in the image..."

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    filterRecipeType: text-to-image
    required: true

outputSchema:
  type: json
  description: Generated images array

executor:
  type: media
  mode: text-to-image
  outputNode:
    type: gallery
    titleTemplate: "Generated: {{prompt}}"
