# Text to Video Recipe
# Generate videos directly from text prompts

id: media.text-to-video
name: Text to Video
description: Generate videos from text descriptions
category: Media
icon: Film

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the video scene..."
    connection:
      input: true

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    filterRecipeType: text-to-video
    required: true

outputSchema:
  type: json
  description: Generated video

executor:
  type: media
  mode: text-to-video
  outputNode:
    type: video
    titleTemplate: "Video: {{prompt}}"
