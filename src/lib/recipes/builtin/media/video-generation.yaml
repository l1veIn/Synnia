# Video Generation Recipe
version: 1
# Generate videos from text prompts using configured video provider

id: media.video-generation
name: Video Generation
description: Generate videos from text prompts
category: Media
icon: Film

inputSchema:
  - key: prompt
    label: Prompt
    type: string
    widget: textarea
    required: true
    placeholder: "Describe the video scene..."
    connection:
      input: true

  - key: modelConfig
    label: Model & Settings
    type: object
    widget: model-configurator
    options:
      category: video-generation
    required: true

executor:
  type: media
  mode: video-generation
  outputNode:
    type: video
    titleTemplate: "Video: {{prompt}}"
